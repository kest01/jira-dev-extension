<html>
<head>
    <title>Jira Dev Helper</title>

    <link rel="stylesheet" href="popup.css">

    <script src="popup.js"></script>
</head>
<body class="fixed-area">
    <div id="loader"></div>
    <div id="message" class="hidden"></div>

    <div id="createForm" class="hidden">
        <b>Create review Jira task</b>

            <br/>
            <label>
                Link to upsource review:<br/>
                <input id="reviewDescription" type="text"/>
            </label>
            <label>
                Review manager:<br/>
                <select id="reviewer">
                    <option value="kkharitonov" selected>Konstantin Kharitonov</option>
                    <option value="aakondratov">Aleksandr Kondratov</option>
                </select>
            </label>
            <br/><br/>
            <a id="createButton">Create</a>
        </form>
    </div>
</body>
</html>
